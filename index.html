<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/x-handlebars" data-template-name="panel">

    </script>

    <script type="text/x-handlebars" data-template-name="formbuilder-form">
        <div class="bsd-formbuilder">
            <div class="head">
                <div class="field-number">1</div>
                Field Type
                <div class="edit">Edit</div>
                <div class="delete">Edit</div>
            </div>
            {{#if showTypeLine}}
                <div class="type-line">

                </div>
            {{/if}}
            {{#if showHtmlEditor}}
                <div class="html-editor"></div>
            {{/if}}
            <div class="field-label">{{input placeholder="Enter field label"}}</div>
            <div class="settings">
                {{#if singleCheckbox}}
                    {{view 'formbuilder-field'}}
                    {{view 'formbuilder-field'}}
                {{/if}}
                {{#if multipleOptions}}
                    {{#each}}
                        {{view 'formbuilder-field'}}
                    {{/each}}
                    <button {{action 'addOption'}}>Add Option</button>
                {{/if}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="formbuilder-form">

    </script>
</head>
<body>
<script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="index">
    <ul>
        {{#each item in model}}
            <li>{{item}}</li>
        {{/each}}
    </ul>
</script>






<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/libs/ember-data-1.0.0-beta.11.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
