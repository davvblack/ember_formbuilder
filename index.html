    <script type="text/x-handlebars" data-template-name="formbuilder-formfield">
        <div class="bsd-formbuilder">
            <div class="head">
                <div class="field-number">{{order}}</div>
                Field Type
                {{#unless editable}}<button class="edit" {{action edit}}>Edit</button>{{/unless}}
                <div class="delete" {{action delete}}>Delete</div>
            </div>
            {{#if editable}}
                {{#if showTypeLine}}
                    <div class="type-line">
                        {{#if hasTypeOptions}}

                        {{/if}}
                    </div>
                {{/if}}
                {{#if showHtmlEditor}}
                    <div class="html-editor"><textarea></textarea></div>
                {{/if}}
                <div class="field-label">{{input placeholder="Enter field label"}}</div>
                <div class="settings">
                    {{#if isSingleCheckbox}}
                        {{view 'formbuilder-field'}}
                        {{view 'formbuilder-field'}}
                    {{/if}}
                    {{#if isMultipleOptions}}
                        {{#each}}
                            {{view 'formbuilder-field'}}
                        {{/each}}
                        <button {{action 'addOption'}}>Add Option</button>
                    {{/if}}
                </div>
            {{else}}
                {{#if showHtmlEditor}}
                    {{}}
                {{/if}}
                {{_partial previewComponent}}
            {{/if}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="formbuilder-form">

        {{#each fields}}

        {{/each}}
    </script>


</head>
